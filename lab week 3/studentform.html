<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Old+Standard+TT&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron header">   
    <h1>Please provide feedback. You may do so anonymously. Thanks</h1>
</div>

<div class="row">  <!-- Start of row -->


<div class="col-md-5">   <!-- start of first column -->
    <div class="max-5">
      <p> As a sudent, your feedback is important to us.
          Please use this form to send us your feedback.
          Please include name and email if you'd like a response.</p>
</div> 
</div>  <!-- end of first column -->

<div class="col-md-7">
<form class="mx-5">
  <div>   
    <label for="name">Name</label> <input id="name" class="form-control"  type="text"><br>
    <label for="email">Email</label> <input id="email" class="form-control"  type="email"><br>
    <label for="comments">Comments</label> <br>
    <textarea id="comments" class="form-control" required></textarea><br> 
  </div>  

  <div>
      <br>
      Are you a current student?<br>

      <div class="form-check">
      <input name="current-student" id="yes" class="form-check-input" type="radio" checked>
        <label for="yes"  class="form-check-label">Yes</label>
      </div>

      <div class="form-check">
      <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no"  class="form-check-label" >No</label> 
      </div>
  </div>

  <div>
    <input type="submit" class="btn btn-outline-success mt-4">
  </div>

</form>

</div>    <!-- end of second column -->

</div>    <!-- end of row -->

</body>
</html>
